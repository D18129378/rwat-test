<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetching Example</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Data Fetching Example</h1>
    <button id="syncButton">Fetch Synchronously</button>
    <button id="asyncButton">Fetch Asynchronously</button>
    <button id="fetchButton">Fetch Using Promises</button>

    <table border="1" style="margin-top: 20px;">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!-- Fetched data will be appended here -->
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data Example</title>
</head>
<body>
    <h1>Fetch Data from JSON</h1>

    <!-- Buttons to trigger different fetching methods -->
    <button id="syncButton">Synchronous XMLHttpRequest</button>
    <button id="asyncButton">Asynchronous XMLHttpRequest</button>
    <button id="fetchButton">Fetch with Promises</button>

    <!-- Table to display the data -->
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody id="dataBody"></tbody>
    </table>

    <!-- Linking the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
